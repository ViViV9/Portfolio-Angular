<!-- Formulario "Modal Proyectos" REVISAR ANTES DE LINKEAR FALTAN LOs NG-->
<form class="bg-white rounded p-5 seccion">
    <!-- Modal -->
    <div class="modal fade" id="proyectosModal" tabindex="-1" aria-labelledby="proyectosModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Proyectos</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" formControlName="id">
            <div class="mb-3">
              <label for="proyectoImg" class="form-label">Modificar Imagen</label>
              <input class="form-control" type="file"  formControlName="imagen" >
            </div>
            <div class="mb-3">
              <label for="proyectourl" class="form-label">URL</label>
              <input type="url" class="form-control"  formControlName="institucion" placeholder="URL" >
            </div>
            <div class="mb-3">
              <label for="proyectodescripcion" class="form-label">Modificar Descripci√≥n</label>
              <textarea type="text" class="form-control" formControlName="educacion" placeholder="Descripcion del proyecto"></textarea>
              <!--[ngClass]="{'is-invalid': educacionerrors && educaciontouched, 'is-valid': !educacionerrors && educaciontouched}" ESTO VA ARRIBA-->
            </div>     
            <!--[ngClass]="{'is-invalid': Descripcion.errors && Descripcion.touched, 'is-valid': !Descripcion.errors && Descripcion.touched} ESTO VA ARRIBA
            </div>-->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btnLogin">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </form>
