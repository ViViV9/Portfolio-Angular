<!--Banner-->
<header>
  <section class="banner">
    <div *ngIf="usuarioLogueado">
      <button class="btn banner"><i class="fa-solid fa-pen-to-square" type="button"></i></button>
    </div>
    <div class="container text-center">
      <h1 class="nombre text-center">{{nombre}} {{apellido}}</h1><br>
      <h3 class="titulo text-center">{{titulo}}</h3>  
    </div>
  </section>
</header>
