<!-- Formulario de login -->
<section class="login">
  <div class="container">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" [(ngModel)]="persona.email" class="form-control" id="nombreUsuario" formControlName="email" placeholder="email@dominio.com" aria-describedby ="Usuario" [class.border-danger]= "EmailInvalid"
            [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}">
          </div>
          <div *ngIf= "Email?.errors && Email?.touched">
              <p *ngIf= "Email?.hasError('required')" class="border-danger">
                El email es requerido.
              </p>
              <p *ngIf= "Email?.hasError('email')" class="border-danger">
                El formato del email debe ser válido.
              </p>
            </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">Contraseña</label>
            <input type="password" [(ngModel)]="persona.password" formControlName="password" placeholder="********" class="form-control" id="password" [class.border-danger]= "PasswordInvalid"
            [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}">
          </div>
          <div *ngIf= "Password?.errors && Password?.touched">
            <p *ngIf= "Password?.hasError('required')" class="border-danger">
              La contraseña es requerida
            </p>
            <p *ngIf="Password?.errors?.['minlength']" class="border-danger">
              La contraseña debe ser de 8 o mas caracteres.
            </p>
          </div>
          <div class="container fluid text-center">
            <button type="submit" class="btn btn-dark m-2">Iniciar Sesión</button>
          </div>
          </form>
        </div>    
      <div class="col-3"></div>
    </div>
  </div>
</section>
