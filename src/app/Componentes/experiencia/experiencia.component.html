  <!-- Experiencia-->
  <section id="experiencia" class="experiencia container container-fluid rounded shadow-sm">
    <div class="container">
      <h2 class="subtitulo text-center">Experiencia</h2>
      <div class="container text-center">
        <div class="row">
          <div class="col-7"></div>
          <div class="col-5">
            <div *ngIf="usuarioLogueado">
              <button class="btn"><i class="fa-solid fa-pen-to-square" type="button"></i></button>
              <button class="btn"><i class="fa-regular fa-floppy-disk" type="button"></i></button>
              <button class="btn"><i class="fa-solid fa-trash-can" type="button"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4" *ngFor="let experiencia of experiencias">
        <div class="col-2">
          <img [src]="experiencia.logo" class= "rounded w-80" alt="" width="100%">
        </div>
        <div class="col-9 descripcion descripcion">
          <p style="text-align: justify;">Empresa: <strong>{{experiencia.institucion}}</strong></p>
          <p style="text-align: justify;">Cargo: <strong>{{experiencia.puesto}}</strong></p>
          <p style="text-align: justify;">Desde: {{experiencia.desde}}</p>
          <p style="text-align: justify;">Hasta: {{experiencia.hasta}}</p>
        </div>
        <div class="col"></div>
      </div>
      <br>
    </div>
  </section>
