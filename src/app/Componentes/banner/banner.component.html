<!--Banner-->
<header>
  <section class="banner">
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10 align-self-center">
          <h1 class="nombre text-center">{{nombre}} {{apellido}}</h1>
          <h3 class="titulo text-center">{{titulo}}</h3> 
        </div>
        <div class="col-1">
          <button class="btn" *ngIf="usuarioLogueado"><i class="fa-solid fa-pen-to-square" type="button"></i></button>
        </div>
      </div>
    </div>
  </section>
</header>
