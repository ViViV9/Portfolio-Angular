  <!-- Hard & Soft Skills-->
  <section id="habilidades" class="habilidades container container-fluid rounded shadow-sm">
    <div class="container">
      <h2 class="subtitulo text-center">Hard & Soft Skills</h2>
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col-7"></div>
        <div class="col-5">
          <div *ngIf="usuarioLogueado">
            <button class="btn"><i class="fa-solid fa-pen-to-square" type="button"></i></button>
            <button class="btn"><i class="fa-regular fa-floppy-disk" type="button"></i></button>
            <button class="btn"><i class="fa-solid fa-trash-can" type="button"></i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="row progress-circle-container text-center">
      <div class="col-sm-3 col-md-3 col-lg-3 text-center" *ngFor="let habilidad of habilidades">
        <div class="progress-circle progress-90"><span><i class={{habilidad.span}}></i></span></div>
        <p>{{habilidad.nombre}}</p>
      </div>
    </div>
    <br>
  </section>
