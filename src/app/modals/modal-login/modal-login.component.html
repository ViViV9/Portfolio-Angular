<!-- Modal -->
<div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="container">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="screen">
          <div class="screen__content">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="limpiar()"></button>
            <h3 class="modal-title text-center" style="color: rgb(240, 248, 255);" id="exampleModalLabel">Login</h3>
            <form [formGroup]="form" (ngSubmit)="onEnviar($event)" class="login">
              <div class="login__field">
                <i class="login__icon fas fa-user"></i>
                <input type="email" [(ngModel)]="persona.email" class="login__input form-control"  formControlName="email" placeholder="Email" id="nombreUsuario" aria-describedby ="Usuario" [class.border-danger]= "EmailInvalid"
                [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}">
              </div>
              <div *ngIf= "Email?.errors && Email?.touched">
                <p *ngIf= "Email?.hasError('required')" class="border-danger">
                  El email es requerido.
                </p>
                <p *ngIf= "Email?.hasError('email')" class="border-danger">
                  El formato del email debe ser v치lido.
                </p>
              </div>
              <div class="login__field">
                <i class="login__icon fas fa-lock"></i>
                <input type="password" [(ngModel)]="persona.password" formControlName="password" class="login__input form-control" placeholder="Contrase침a" id="password" [class.border-danger]= "PasswordInvalid"
                [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}">
              </div>              
              <div *ngIf= "Password?.errors && Password?.touched">
                <p *ngIf= "Password?.hasError('required')" class="border-danger">
                  La contrase침a es requerida.
                </p>
                <p *ngIf="Password?.errors?.['minlength']" class="border-danger">
                  La contrase침a debe ser de 8 o mas caracteres.
                </p>
              </div>
              <button class="button login__submit text-center" type="submit">
                <span class="button__text">Ingresar</span>
                <i class="button__icon fas fa-chevron-right"></i>
              </button>
            </form>
          </div>
          <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
